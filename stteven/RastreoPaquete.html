<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreo | Advanced Smart Logistics</title>
  <link rel="icon" href="/favicon.png" type="image/png" sizes="48x48">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="icon" href="logo.jpg">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Roboto',sans-serif;}
    body,html{height:100%;display:flex;flex-direction:column;background:#0a192f;color:#fff;}
    header{padding:22px;text-align:center;font-size:1.9rem;color:#00d9ff;background:#001d3d;}
    #searchBox{display:flex;gap:10px;justify-content:center;margin:22px;flex-wrap:wrap;}
    #searchBox input{padding:12px;border:none;border-radius:10px;background:rgba(255,255,255,.1);color:#fff;width:260px;}
    #searchBox input::placeholder{color:#a8b2d1;}
    #searchBox button{padding:12px 22px;border:none;border-radius:10px;background:#0077b6;font-weight:bold;color:#fff;cursor:pointer;transition:.3s;}
    #searchBox button:hover{background:#00b4d8;transform:translateY(-2px);}
    #info{text-align:center;margin-bottom:10px;font-size:1.1rem;color:#a8b2d1;}
    #map{flex:1 1 auto;height:400px;margin:0 18px 22px;border-radius:15px;overflow:hidden;box-shadow:0 0 22px rgba(0,200,255,.15);}  
    footer{text-align:center;padding:12px;background:#001d3d;color:#a8b2d1;font-size:14px;}
  </style>
</head>
<body>
  <header>üìç Rastreo de Paquetes</header>
  <div id="searchBox">
    <input id="codigo" placeholder="Ingresa tu c√≥digo de env√≠o" />
    <button onclick="buscar()">Buscar</button>
    <button onclick="location.href='colaborador.html'">‚¨Ö Volver</button>
  </div>
  <div id="info">Ingresa tu c√≥digo para ver el estado.</div>
  <div id="map"></div>
  <footer>¬© 2025 Advanced Smart Logistics</footer>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const enviosDemo={
      'ABC123':{estado:'En tr√°nsito ‚Äî Bogot√°',lat:4.657,lon:-74.093,actualizado:'2025-08-06 14:00'},
      'XYZ789':{estado:'Entregado ‚Äî Medell√≠n',lat:6.244,lon:-75.581,actualizado:'2025-08-05 11:20'}
    };
    let map=L.map('map').setView([4.65,-74.1],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);
    let marker;
    function buscar(){
      const c=document.getElementById('codigo').value.trim().toUpperCase();
      const data=enviosDemo[c];
      if(!data){document.getElementById('info').textContent='C√≥digo no encontrado';return;}
      if(marker){map.removeLayer(marker);}marker=L.marker([data.lat,data.lon]).addTo(map);
      map.setView([data.lat,data.lon],8);
      document.getElementById('info').textContent=`${data.estado} (√∫lt. actualizaci√≥n: ${data.actualizado})`;
    }
  </script>
</body>
</html>
