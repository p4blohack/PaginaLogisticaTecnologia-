<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Smart Logistics</title>
  <link rel="icon" href="/favicon.png" type="image/png" sizes="48x48">
  <link rel="icon" href="logo.jpg">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','Roboto',sans-serif;}
    body,html{height:100%;overflow:hidden;}
    #particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:linear-gradient(rgba(10,25,47,.85),rgba(10,25,47,.85)),url('https://images.unsplash.com/photo-1531177071257-705cb859bdd3') no-repeat center/cover;}
    .hero{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;}
    .hero img{width:180px;border-radius:12px;box-shadow:0 0 20px rgba(0,200,255,.3);margin-bottom:25px;}
    h1{font-size:2.6rem;color:#00d9ff;margin-bottom:10px;letter-spacing:1px;}
    p{max-width:420px;line-height:1.5;margin-bottom:35px;color:#a8b2d1;}
    .btn{padding:14px 28px;margin:8px;border:none;border-radius:10px;background:#0077b6;font-weight:bold;color:#fff;cursor:pointer;transition:.3s;}
    .btn:hover{background:#00b4d8;transform:translateY(-3px);}
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <section class="hero">
    <img src="logo.jpg" alt="logo">
    <h1>Advanced Smart Logistics</h1>
    <p>Gestión y rastreo inteligente de envíos para tu negocio.</p>
    <div>
      <button class="btn" onclick="location.href='login.html'">Iniciar Sesión</button>
      <button class="btn" onclick="location.href='registro.html'">Registrarse</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js",{particles:{number:{value:80},color:{value:"#00d9ff"},shape:{type:"circle"},opacity:{value:0.3},size:{value:3},line_linked:{enable:true,distance:150,color:"#00d9ff",opacity:0.4,width:1},move:{enable:true,speed:2}}});
  </script>
</body>
</html>
