<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Empresa | Advanced Smart Logistics</title>
  <link rel="icon" href="logo.jpg">
  <style>
    body { margin:0; font-family:'Segoe UI'; background:#0a192f; color:#fff; }
    header { background:#001d3d; padding:22px; text-align:center; font-size:1.9rem; color:#00d9ff; }
    main { padding:25px; max-width:600px; margin:auto; }
    input, button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:8px; }
    input { background:#001f3f; color:#fff; }
    button { background:#0077b6; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#00b4d8; }
    ul { list-style:none; padding:0; margin-top:20px; }
    li { background:#002c54; margin:5px 0; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <header>üè≠ Panel Empresa</header>
  <main>
    <h3>üì§ Registrar Producto</h3>
    <input id="nombre" placeholder="Nombre del producto">
    <input id="sede" placeholder="Sede de distribuci√≥n">
    <input id="cantidad" type="number" placeholder="Cantidad">
    <button onclick="registrarProducto()">Registrar</button>

    <h3>üìã Inventario</h3>
    <ul id="inventario"></ul>
  </main>
  <script>
    const inventario = JSON.parse(localStorage.getItem('inventarioEmpresa')) || [];
    const lista = document.getElementById('inventario');

    function render() {
      lista.innerHTML = inventario.map(p => `<li>${p.nombre} (${p.sede}) ‚Äî ${p.cantidad} unidades</li>`).join('');
    }

    function registrarProducto() {
      const nombre = document.getElementById('nombre').value;
      const sede = document.getElementById('sede').value;
      const cantidad = parseInt(document.getElementById('cantidad').value);
      if (!nombre || !sede || isNaN(cantidad)) return alert('Completa todos los campos');
      inventario.push({ nombre, sede, cantidad });
      localStorage.setItem('inventarioEmpresa', JSON.stringify(inventario));
      render();
    }

    render();
  </script>
</body>
</html>
